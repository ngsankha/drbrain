<!DOCTYPE html>
  <head>
    <title>Dr. Brain</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/jasny-bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">
  </head>
  <body>
    <div id="wrap">
      <nav class="navbar navbar-default navbar-static-top">
        <div class="container-fluid">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">Dr. Brain</a>
        </div><!-- /.container-fluid -->
      </nav>
      <div class="container">
        {% block content %}{% endblock %}
      </div>
    </div>
    <div id="footer">
      <div class="container">
        <p class="muted credit">Copyright 2015, <a href="mailto:sankha@iitj.ac.in">Sankha Narayan Guria</a>.</p>
      </div>
    </div>
    <script src="/static/js/jquery-2.1.3.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <script src="/static/js/jasny-bootstrap.min.js"></script>
    {% if network_vis %}
    {% block extra_scripts %}{% endblock %}
    {% endif %}
  </body>
</html>
