<!DOCTYPE html>
  <head>
    <title>Dr. Brain</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">
  </head>
  <body>
    <div id="wrap">
      <nav class="navbar navbar-default navbar-static-top">
        <div class="container-fluid">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">Dr. Brain</a>
        </div><!-- /.container-fluid -->
      </nav>
      <div class="container">
        <div class="col-md-5">
          <h1>Login</h1>
          <form method="post">
            <div class="form-group">
              <label class="sr-only">Email</label>
              <input type="email" class="form-control" id="loginEmail" placeholder="Email">
            </div>
            <div class="form-group">
              <label class="sr-only">Password</label>
              <input type="password" class="form-control" id="loginPassword" placeholder="Password">
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
          </form>
        </div>

        <div class="col-md-2"></div>

        <div class="col-md-5">
          <h1>Register</h1>
          <form method="post">
            <div class="form-group">
              <label class="sr-only">Name</label>
              <input type="text" class="form-control" id="registerName" placeholder="Name">
            </div>
            <div class="form-group">
              <label class="sr-only">Email</label>
              <input type="email" class="form-control" id="registerEmail" placeholder="Email">
            </div>
            <div class="form-group">
              <label class="sr-only">Password</label>
              <input type="password" class="form-control" id="registerPassword" placeholder="Password">
            </div>
            <button type="submit" class="btn btn-primary">Register</button>
          </form>
        </div>

        <div id="push"></div>
      </div>
    </div>
    <div id="footer">
      <div class="container">
        <p class="muted credit">Copyright 2015, <a href="mailto:sankha@iitj.ac.in">Sankha Narayan Guria</a> and <a href="mailto:yashsonthalia@iitj.ac.in">Yash Sonthalia</a>.</p>
      </div>
    </div>
  </body>
</html>
